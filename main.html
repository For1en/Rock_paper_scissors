<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <center>
      <div class="container"><h1 class="headline">Rock Paper Scissers</h1></div>
    </center>
    <div class="container text-center">
      <div class="counter_1">
        <h1>Your Score</h1>
        <p id="y-wins">Wins: </p>
        <p id="y-losses">Losses: </p>
        <p id="y-draws">Draws: </p>
      </div>
      <div class="counter_2">
        <h1>Comp Score</h1>
        <p id="c-wins">Wins: </p>
        <p id="c-losses">Losses: </p>
        <p id="c-draws">Draws: </p>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-dark" value="rock">
            <img
              class="move-icon"
              src="pictures/rock-emoji.png"
              alt="scissors-pcr"
            />
          </button>
        </div>
        <div class="col">
          <button class="btn btn-dark" value="paper">
            <img
              class="move-icon"
              src="pictures/paper-emoji.png"
              alt="scissors-pcr"
            />
          </button>
        </div>
        <div class="col">
          <button class="btn btn-dark" value="scissors">
            <img
              class="move-icon"
              src="pictures/scissors-emoji.png"
              alt="scissors-pcr"
            />
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-success" style="width: 150px; margin: 10px">
            RESET RESULT
          </button>
        </div>
      </div>
    </div>

    <center><div>
      <p id="result-text"></p>
    </div></center>

    <script src="main.js">
    </script>
  </body>
</html>
